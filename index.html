<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ViSpring</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="container">
    <header id="header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-12 logo">
                    <img src="img/vispring-logo.png" alt="Vispring Logo" class="img-responsive">
                </div>
            </div>
        </div>
    </header>
    <main id="main">
        <div class="row">
            <div class="background">
                <img src="img/banner1.png" alt="Banner 1" class="img-responsive">
            </div>
            <div class="col-xs-12 col-md-12 logo">
                <img src="img/vispring-logo-small.png" alt="Vispring Logo" class="img-responsive">
                <h3 class="text-capital">Vispring now in dubai</h3>
            </div>
        </div>
        <div class="row">
            <div class="center-col col-xs-12 col-md-12">
                <h1 class="text-capital">Handmade beds for a perfect night's sleep</h1>
            </div>
        </div>
        <div class="row">
            <div class="center col-xs-12-col-md-12">
                <h4 class="text-capital">Hand made luxury mattresses.</h4>
                <p>Vspring has unique expertise in the art of combining skilled craftsmanship and natural materials to create the perfect bed.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <img src="img/banner2.png" alt="Banner 2" class="img-responsive">
            </div>
            <div class="col-xs-12 col-md-6">
                <img src="img/banner3.png" alt="Banner 2" class="img-responsive">
            </div>
        </div>
        <hr>
        
    </main>
    <footer>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </footer>
</body>
</html>
